<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Update a feature in realtime</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/satellite-v9',
        zoom: 0
    });

    map.on('load', async () => {
    // Fetch the GeoJSON data
    const response = await fetch('https://raw.githubusercontent.com/UBC-GEOS472-Spring2023/VancouverWatershed/main/vector_geojson/vancouver_mains_merge_test2.geojson');
    const data = await response.json();

    // Loop through each feature (line) in the GeoJSON
    for (let feature of data.features) {
        const coordinates = feature.geometry.coordinates;

        // Start by showing just the first coordinate
        feature.geometry.coordinates = [coordinates[0]];

        // Add the line to the map
        map.addSource(`trace_${feature.id}`, { type: 'geojson', data: feature });
        map.addLayer({
            'id': `trace_${feature.id}`,
            'type': 'line',
            'source': `trace_${feature.id}`,
            'paint': {
                'line-color': 'yellow',
                'line-opacity': 0.75,
                'line-width': 5
            }
        });

        // Setup the viewport
        map.jumpTo({ 'center': coordinates[0], 'zoom': 14 });
        map.setPitch(30);

        // On a regular basis, add more coordinates from the saved list and update the map
        let i = 0;
        const timer = setInterval(() => {
            if (i < coordinates.length) {
                feature.geometry.coordinates.push(coordinates[i]);
                map.getSource(`trace_${feature.id}`).setData(feature);
                map.panTo(coordinates[i]);
                i++;
            } else {
                window.clearInterval(timer);
            }
        }, 10);
    }
    const response2 = await fetch('https://raw.githubusercontent.com/UBC-GEOS472-Spring2023/VancouverWatershed/main/vector_geojson/vancouver_mains_single_property.geojson');
const data2 = await response2.json();

for (let feature of data2.features) {
  const coordinates = feature.geometry.coordinates;
  const delay = feature.properties.ORDER || 0;
  console.log(delay)

  feature.geometry.coordinates = [coordinates[0]];
  map.addSource(`trace_${feature.id}`, { type: 'geojson', data: feature });
  map.addLayer({
    'id': `trace_${feature.id}`,
    'type': 'line',
    'source': `trace_${feature.id}`,
    'paint': {
      'line-color': 'yellow',
      'line-opacity': 0.75,
      'line-width': 5
    }
  });

  let i = 0;
  setTimeout(() => {
    const timer = setInterval(() => {
      if (i < coordinates.length) {
        feature.geometry.coordinates.push(coordinates[i]);
        map.getSource(`trace_${feature.id}`).setData(feature);
        i++;
      } else {
        clearInterval(timer);
      }
    }, 10);
  }, delay * 1000); // convert delay to milliseconds
}


});
</script>

</body>
</html>
